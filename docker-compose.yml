version: '3.7'
services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/raspberrypi3-64-homeassistant:stable
    network_mode: "host"
    volumes:
      - /opt/homeassistant:/config
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      - TZ=America/Chicago
    restart: unless-stopped 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8123"]
      interval: 30s
      timeout: 10s
      retries: 6
